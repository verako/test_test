			<form name="form">
				<h3>checkbox</h3>
				<input type="checkbox" class="checkbox" id="checkbox">
				<label for="checkbox"> Красный</label><br>
				<input type="checkbox" class="checkbox" id="checkbox1">
				<label for="checkbox1"> Синий</label><br>

				<h3>radio</h3>
				<input type="radio" name="radio" class="radio" id="radio">

				<input type="radio" name="radio" class="radio" id="radio1">

				<h3>text</h3>
				Text

				Text

				<h3>select</h3>
				<div class="select">
					Сделайте выбор:
					<select  name="select" >
					    <option value="1111">1111</option>
					    <option value="2222">2222</option>
					    <option value="55555">55555</option>

				    </select>
			    </div>
			    <br> <br>
				
				<div id="range">
					<input class="range" type="range" min="0" max="100" step="1" value="50"> 
				</div>
